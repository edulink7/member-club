<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member's Club</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="src/assets/Logo.png" alt="">
    <div class="input-id">
      <input 
        id="input-id"
        type="text"
        class="text-md"
        placeholder="ID do cartão"
        maxlength="15"
      />
      <button id="enter-button" disabled>
        <img src="src/assets/arrow-elbow-down-left.svg" alt="Botão de Enviar">
      </button>
    </div>
  </header>

  <section id="user-info">
    <div class="user-profile">
      <div class="avatar-wrapper">
        <img src="src/assets/scissors.svg" alt="">
      </div>
      <div>
        <h2 id="user-name" class="title-sm">Cliente</h2>
        <span id="client-since" class="text-xs">Cliente desde</span>
      </div>
    </div>
    <div class="user-card">
      <div class="card-info">
        <div class="card-title">
          <h3 class="subtitle-sm">Cartão Fidelidade</h3>
          <span>Ao fazer cortes de cabelo, ganhe um de graça!</span>
        </div>
        <div class="card-id">
          <span>ID: XXX-XXX-XXX-XXX</span>
        </div>
      </div>
      <div class="card-progress">
        <div class="card-stamp gift-stamp"><img class="" src="src/assets/GiftPending.svg" alt=""></div>
      </div>
    </div>
    
    <div class="user-progress">
      <div class="progress-container">
        <h2> <span>cortes restantes</span></h2>
        <div class="progress-bar">
          <div class="progress-total">
            <div class="progress-current"></div>
          </div>
          <span class="text-xs"></span>
        </div>
      </div>
      <div class="gift">
        <img src="src/assets/PinGift.png" alt="">
      </div>
    </div>

    <div class="user-history">
      <div class="history-title">
        <h2 class="subtitle-sm">Histórico</h2>
        <span class="text-xs">0 cortes</span>
      </div>
      <div class="separator"></div>
      <ul class="history-list" id="history-list">
        
        
      </ul>
    </div>
  </section>

</body>
</html>
