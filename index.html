<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member's Club</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="src/assets/Logo.png" alt="">
    <div class="input-id">
      <input 
        type="text"
        class="text-md"
        placeholder="ID do cartão"
        maxlength="15"
      />
      <button disabled>
        <img src="src/assets/arrow-elbow-down-left.svg" alt="Botão de Enviar">
      </button>
    </div>
  </header>

  <section id="user-info">
    <div class="user-profile">
      <div class="avatar-wrapper">
        <img src="src/assets/person.png" alt="">
      </div>
      <div>
        <h2 class="title-sm">Natália Miranda</h2>
        <span class="text-xs">Cliente desde 18/09/2023</span>
      </div>
    </div>
    <div class="user-card">
      <div class="card-info">
        <div class="card-title">
          <h3 class="subtitle-sm">Cartão Fidelidade</h3>
          <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
        </div>
        <div class="card-id">
          <span>ID: 124-537-835-230</span>
        </div>
      </div>
      <div class="card-progress">
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"><img src="src/assets/PinCheck.png" alt=""></div>
        <div class="card-stamp"></div>
        <div class="card-stamp gift-stamp"><img class="" src="src/assets/GiftPending.svg" alt=""></div>
      </div>
    </div>
    <div class="user-progress">
      <div class="progress-bar">
        <span>PROGRESS</span>
      </div>

    </div>
    <div class="user-history">
      <span>HISTORY</span>
    </div>
  </section>

</body>
</html>
